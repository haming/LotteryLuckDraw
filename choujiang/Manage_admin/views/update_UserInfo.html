<div class="col-md-10">
    <!--<form id="submit_form" method="post" action="/upload" target="exec_target" enctype="multipart/form-data">-->
    <!--<input type="file" name="upload_file" id="upload_file"> &lt;!&ndash; 添加上传文件 &ndash;&gt;-->
    <!--</form>-->
    <div class="row">

        <div class="col-lg-12">
            <div class="panel panel-default bootstrap-admin-no-table-panel">
                <div class="panel-heading">
                    <div class="text-muted bootstrap-admin-box-title">用户信息修改</div>
                </div>
                <div class="bootstrap-admin-no-table-panel-content bootstrap-admin-panel-content collapse in">
                    <div class="form-horizontal" id="submit_form">
                        <fieldset>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">用户名称: </label>

                                <label class="col-lg-10">
                                    <%= result.UserInfo_NickName %>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">用户openid: </label>

                                <label class="col-lg-10">
                                    <%= result.UserInfo_openid %>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">用户抽奖次数: </label>

                                <!--<label class="col-lg-10">-->
                                    <!--<%= result.LotteryNumber %>-->
                                <!--</label>-->
                                <label class="col-lg-10">
                                    <input type="number" name="LotteryNumber" id="LotteryNumber" value="<%= result.LotteryNumber %>"/>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">用户奖品: </label>
                                <label class="col-lg-10">
                                    <%
                                    if(result.Lottery == ""){
                                    %>
                                    没有得到奖品
                                    <%
                                    }else{
                                    %>
                                    <%= result.Lottery %>
                                    <%
                                    }
                                    %>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">用户信息名称: </label>

                                <label class="col-lg-10">
                                    <%= result.UserInfo_name %>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">用户联系: </label>

                                <label class="col-lg-10">
                                    <%= result.UserInfo_phone %>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">用户地址: </label>

                                <label class="col-lg-10">
                                    <%= result.UserInfo_address %>
                                </label>
                            </div>
                            <button id="tijiao" class="btn btn-primary">修改</button>
                        </fieldset>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
